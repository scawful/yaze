name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build:
    name: "Build Release - ${{ matrix.name }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Ubuntu 22.04"
            os: ubuntu-22.04
            platform: linux
            preset: release
          - name: "macOS 14"
            os: macos-14
            platform: macos
            preset: release
          - name: "Windows 2022"
            os: windows-2022
            platform: windows
            preset: release

    steps:
      - name: Free up disk space (Linux)
        if: matrix.platform == 'linux'
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Compute dependency lock hash
        id: deps-hash
        shell: bash
        run: |
          python_cmd="$(command -v python3 || command -v python || true)"
          if [ -z "$python_cmd" ]; then
            echo "hash=none" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          hash=$("$python_cmd" - <<'PY'
          import hashlib
          import pathlib
          path = pathlib.Path("cmake/dependencies.lock")
          if path.is_file():
              print(hashlib.sha256(path.read_bytes()).hexdigest())
          else:
              print("none")
          PY
          )
          echo "hash=$hash" >> "$GITHUB_OUTPUT"

      - name: Setup build environment
        uses: ./.github/actions/setup-build
        with:
          platform: ${{ matrix.platform }}
          preset: ${{ matrix.preset }}
          cache-key: ${{ steps.deps-hash.outputs.hash }}

      - name: Build project
        uses: ./.github/actions/build-project
        with:
          platform: ${{ matrix.platform }}
          preset: ${{ matrix.preset }}
          build-type: Release

      - name: Patch cmake_install.cmake (Unix)
        if: matrix.platform == 'linux' || matrix.platform == 'macos'
        shell: bash
        run: |
          cd build
          # Create a Python script to patch cmake_install.cmake
          python3 << 'EOF'
          import re
          with open('cmake_install.cmake', 'r') as f:
              content = f.read()
          # Wrap include() statements with if(EXISTS)
          pattern = r'(\s*)include\("(.*)/_deps/([^"]+)/cmake_install\.cmake"\)'
          replacement = r'\1if(EXISTS "\2/_deps/\3/cmake_install.cmake")\n\1  include("\2/_deps/\3/cmake_install.cmake")\n\1endif()'
          content = re.sub(pattern, replacement, content)
          with open('cmake_install.cmake', 'w') as f:
              f.write(content)
          print("Patched cmake_install.cmake to handle missing dependency install scripts")
          EOF

      - name: Clean old packages before CPack
        shell: bash
        run: |
          echo "Cleaning old package files to ensure fresh generation"
          rm -rf build/packages build/_CPack_Packages
          rm -f build/*.deb build/*.tar.gz build/*.dmg build/*.zip build/*.exe
          mkdir -p build/packages

      - name: Package artifacts (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd build
          cpack -G DEB -G TGZ
          echo "=== Contents of packages directory ==="
          ls -la packages/ 2>/dev/null || echo "No packages directory"
          echo "=== Package files created ==="
          ls -la packages/*.deb packages/*.tar.gz 2>/dev/null || echo "No packages found"

      - name: Validate Linux artifacts
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          python3 scripts/release/validate-archive.py build/packages/*.tar.gz

      - name: Package artifacts (macOS)
        if: matrix.platform == 'macos'
        run: |
          cd build
          cpack -G DragNDrop
          echo "=== Contents of packages directory ==="
          ls -la packages/ 2>/dev/null || echo "No packages directory"
          echo "=== Package files created ==="
          ls -la packages/*.dmg 2>/dev/null || echo "No packages found"

      - name: Create notarized bundle (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          chmod +x ./scripts/create-macos-bundle.sh
          ./scripts/create-macos-bundle.sh ${{ env.VERSION }} yaze-${{ env.VERSION }}-bundle || true
          if [ -f "yaze-${{ env.VERSION }}-bundle.dmg" ]; then
            mkdir -p build/packages
            mv yaze-${{ env.VERSION }}-bundle.dmg build/packages/
          fi

      - name: Validate macOS artifacts
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          chmod +x scripts/release/validate-dmg.sh
          for dmg in build/packages/*.dmg; do
            scripts/release/validate-dmg.sh "$dmg"
          done

      - name: Patch cmake_install.cmake (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          cd build
          # Wrap include() statements with if(EXISTS) to handle missing dependency install scripts
          $nl = [Environment]::NewLine
          $content = Get-Content cmake_install.cmake -Raw
          $content = $content -replace '(\s+)include\("(.*)/_deps/([^"]+)/cmake_install\.cmake"\)', "`$1if(EXISTS `"`$2/_deps/`$3/cmake_install.cmake`")$nl`$1  include(`"`$2/_deps/`$3/cmake_install.cmake`")$nl`$1endif()"
          Set-Content cmake_install.cmake $content
          Write-Host "Patched cmake_install.cmake to handle missing dependency install scripts"

      - name: Package artifacts (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          cd build
          cpack -G NSIS -G ZIP
          Write-Host "=== Contents of packages directory ==="
          Get-ChildItem packages -ErrorAction SilentlyContinue
          Write-Host "=== Package files created ==="
          Get-ChildItem packages/*.exe, packages/*.zip -ErrorAction SilentlyContinue

      - name: Validate Windows artifacts
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $zips = Get-ChildItem -Path build/packages -Filter "*.zip" -ErrorAction SilentlyContinue
          if ($zips.Count -eq 0) {
            Write-Host "No ZIP files found in build/packages/"
            Write-Host "Contents of build/packages/:"
            Get-ChildItem -Path build/packages -ErrorAction SilentlyContinue | Format-Table
            exit 1
          }
          foreach ($zip in $zips) {
            Write-Host "Validating: $($zip.FullName)"
            python scripts/release/validate-archive.py $zip.FullName
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaze-${{ matrix.platform }}-${{ env.VERSION }}
          path: |
            build/packages/*.deb
            build/packages/*.tar.gz
            build/packages/*.dmg
            build/packages/*.exe
            build/packages/*.zip
          if-no-files-found: warn
          retention-days: 30

  test:
    name: "Test Release - ${{ matrix.name }}"
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Ubuntu 22.04"
            os: ubuntu-22.04
            platform: linux
            preset: release
          - name: "macOS 14"
            os: macos-14
            platform: macos
            preset: release
          - name: "Windows 2022"
            os: windows-2022
            platform: windows
            preset: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Compute dependency lock hash
        id: deps-hash
        shell: bash
        run: |
          python_cmd="$(command -v python3 || command -v python || true)"
          if [ -z "$python_cmd" ]; then
            echo "hash=none" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          hash=$("$python_cmd" - <<'PY'
          import hashlib
          import pathlib
          path = pathlib.Path("cmake/dependencies.lock")
          if path.is_file():
              print(hashlib.sha256(path.read_bytes()).hexdigest())
          else:
              print("none")
          PY
          )
          echo "hash=$hash" >> "$GITHUB_OUTPUT"

      - name: Setup build environment
        uses: ./.github/actions/setup-build
        with:
          platform: ${{ matrix.platform }}
          preset: ${{ matrix.preset }}
          cache-key: ${{ steps.deps-hash.outputs.hash }}

      - name: Build project
        uses: ./.github/actions/build-project
        with:
          platform: ${{ matrix.platform }}
          preset: ${{ matrix.preset }}
          build-type: Release

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          test-type: stable
          preset: ${{ matrix.preset }}

  create-release:
    name: "Create Release"
    needs: [build]  # Tests are informational only in pre-1.0
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display downloaded artifacts
        run: |
          echo "=== Downloaded artifacts structure ==="
          ls -laR artifacts/
          echo "=== Package files found ==="
          find artifacts -type f \( -name "*.zip" -o -name "*.exe" -o -name "*.deb" -o -name "*.tar.gz" -o -name "*.dmg" \)

      - name: Reorganize artifacts
        run: |
          # Flatten the artifact directory structure
          mkdir -p release-files
          find artifacts -type f \( -name "*.zip" -o -name "*.exe" -o -name "*.deb" -o -name "*.tar.gz" -o -name "*.dmg" \) -exec cp {} release-files/ \;
          echo "=== Files in release-files ==="
          ls -la release-files/

      - name: Generate release checksums
        run: |
          cd release-files
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: "YAZE ${{ env.VERSION }}"
          body: |
            ## What's Changed
            
            Highlights in v0.5.0:
            - Agent control server support and gRPC automation stability improvements
            - z3ed CLI test commands (`test-list`, `test-run`, `test-status`) and tool metadata for AI clients
            - Web/WASM filesystem initialization and terminal stability fixes
            - Graphics/palette reliability fixes across Tile16 and palette conversions
            - iOS scaffolding (experimental) plus build/CI workflow cleanup
            
            ## Downloads
            
            ### Linux
            - **DEB Package**: `yaze-*.deb` (Ubuntu/Debian)
            - **Tarball**: `yaze-*.tar.gz` (Generic Linux)
            
            ### macOS
            - **DMG**: `yaze-*.dmg` (macOS 11.0+)
            
            ### Windows
            - **ZIP**: `yaze-*.zip` (Portable)
            
            ## Installation
            
            ### Linux (DEB)
            ```bash
            sudo dpkg -i yaze-*.deb
            ```
            
            ### macOS
            ```bash
            # Mount the DMG and drag to Applications
            open yaze-*.dmg
            ```
            
            ### Windows
            ```bash
            # Unzip and run the portable build
            yaze-*.zip
            ```

            ## Notes

            - AI features require an Ollama server or Gemini/OpenAI/Anthropic API key.
            - Collaboration server setup lives in the separate yaze-server repo.
          files: |
            release-files/*
          draft: false
          prerelease: ${{ contains(env.VERSION, 'alpha') || contains(env.VERSION, 'beta') || contains(env.VERSION, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
