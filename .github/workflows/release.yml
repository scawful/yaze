name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build:
    name: "Build Release - ${{ matrix.name }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Ubuntu 22.04"
            os: ubuntu-22.04
            platform: linux
            preset: release
          - name: "macOS 14"
            os: macos-14
            platform: macos
            preset: release
          - name: "Windows 2022"
            os: windows-2022
            platform: windows
            preset: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup build environment
        uses: ./.github/actions/setup-build
        with:
          platform: ${{ matrix.platform }}
          preset: ${{ matrix.preset }}
          cache-key: ${{ hashFiles('cmake/dependencies.lock') }}

      - name: Build project
        uses: ./.github/actions/build-project
        with:
          platform: ${{ matrix.platform }}
          preset: ${{ matrix.preset }}
          build-type: Release

      - name: Package artifacts (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd build
          cpack -G DEB -G TGZ
          ls -la _CPack_Packages/

      - name: Package artifacts (macOS)
        if: matrix.platform == 'macos'
        run: |
          cd build
          cpack -G DragNDrop
          ls -la _CPack_Packages/

      - name: Package artifacts (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd build
          cpack -G NSIS -G ZIP
          ls -la _CPack_Packages/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yaze-${{ matrix.platform }}-${{ env.VERSION }}
          path: |
            build/_CPack_Packages/*/*.deb
            build/_CPack_Packages/*/*.tar.gz
            build/_CPack_Packages/*/*.dmg
            build/_CPack_Packages/*/*.exe
            build/_CPack_Packages/*/*.zip
          if-no-files-found: warn
          retention-days: 30

  test:
    name: "Test Release - ${{ matrix.name }}"
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Ubuntu 22.04"
            os: ubuntu-22.04
            platform: linux
            preset: release
          - name: "macOS 14"
            os: macos-14
            platform: macos
            preset: release
          - name: "Windows 2022"
            os: windows-2022
            platform: windows
            preset: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup build environment
        uses: ./.github/actions/setup-build
        with:
          platform: ${{ matrix.platform }}
          preset: ${{ matrix.preset }}
          cache-key: ${{ hashFiles('cmake/dependencies.lock') }}

      - name: Build project
        uses: ./.github/actions/build-project
        with:
          platform: ${{ matrix.platform }}
          preset: ${{ matrix.preset }}
          build-type: Release

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          test-type: stable
          preset: ${{ matrix.preset }}

  create-release:
    name: "Create Release"
    needs: [build, test]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: "YAZE ${{ env.VERSION }}"
          body: |
            ## What's Changed
            
            This release includes:
            - Cross-platform builds for Linux, macOS, and Windows
            - Improved dependency management with CPM.cmake
            - Enhanced CI/CD pipeline with parallel execution
            - Automated packaging and release creation
            
            ## Downloads
            
            ### Linux
            - **DEB Package**: `yaze-*.deb` (Ubuntu/Debian)
            - **Tarball**: `yaze-*.tar.gz` (Generic Linux)
            
            ### macOS
            - **DMG**: `yaze-*.dmg` (macOS 11.0+)
            
            ### Windows
            - **Installer**: `yaze-*.exe` (Windows 10/11)
            - **ZIP**: `yaze-*.zip` (Portable)
            
            ## Installation
            
            ### Linux (DEB)
            ```bash
            sudo dpkg -i yaze-*.deb
            ```
            
            ### macOS
            ```bash
            # Mount the DMG and drag to Applications
            open yaze-*.dmg
            ```
            
            ### Windows
            ```bash
            # Run the installer
            yaze-*.exe
            ```
          files: |
            artifacts/yaze-linux-*/yaze-*.deb
            artifacts/yaze-linux-*/yaze-*.tar.gz
            artifacts/yaze-macos-*/yaze-*.dmg
            artifacts/yaze-windows-*/yaze-*.exe
            artifacts/yaze-windows-*/yaze-*.zip
          draft: false
          prerelease: ${{ contains(env.VERSION, 'alpha') || contains(env.VERSION, 'beta') || contains(env.VERSION, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}